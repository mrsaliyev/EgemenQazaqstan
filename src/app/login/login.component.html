<form [formGroup]="loginForm" (ngSubmit)="login()" class="formLogin">
  <h1 class="h3 mb-3 fw-normal">Please log in</h1>

  <input name="login" type="text" class="form" placeholder="Username" required>

  <input name="password" type="password" class="formControl" placeholder="Password" required>

  <button class="btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
</form>
