<h1>Photo news</h1>
<div class="container">
  <div class="row" *ngIf="newsList.length > 0">
    <div class="col-4 sm" *ngFor="let news of newsList">
      <h5 [ngStyle]="titleStyles">{{ news.name | uppercase}}</h5>
      <p>{{news.description}}</p>
    </div>
  </div>
  <p *ngIf="newsList.length == 0"> No data</p>
</div>
