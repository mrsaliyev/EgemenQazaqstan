<div class="header">
  <div class="row" align-items-center>
    <div class="col-4 sm" id="logo">
      <a class="navbar-brand" routerLink="/mainNews">{{title | uppercase}}</a>
    </div>
    <div class="col-4">
      <form class="d-flex">
        <input class="form-control me-6" type="search" placeholder="Search" aria-label="Search">
        <button class="btn" type="submit">Search</button>
      </form>
    </div>
    <div class="col-4">
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="!authenticated">
          <li class="nav-item">
            <a routerLink="/login" class="nav-link">Login</a>
          </li>
        </ul>

        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="authenticated">
          <li class="nav-item">
            <a routerLink="/login" class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ul>
    </div>

  </div>

  <div class="row" id="menu" align-items-center>
    <div class="col-5 sm">
      <nav class="navbar navbar-expand-lg">
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/mainNews">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/article">Article</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/photoNews">Photo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/videoNews">Video</a>
              </li>
            </ul>
          </div>
      </nav>
    </div>
    <div class="col-4">
      <p align="center">{{cash1 | currency}} &nbsp;&nbsp; {{cash2 | currency: 'EUR'}} &nbsp;&nbsp; {{cash3 | currency: 'RU'}}</p>
    </div>
    <div class="col-3">
      <p align="right"> Nur - Sultan, {{date | date: 'dd-MM-yy HH:mm'}}</p>
    </div>

  </div>
</div>
