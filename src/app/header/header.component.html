<div class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/mainNews">{{title | uppercase}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/mainNews">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/article">Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/photoNews">Photo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/videoNews">Video</a>
          </li>
        </ul>
      </div>
    </div>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </nav>

  <p align="center">{{cash1 | currency}}  {{cash2 | currency: 'EUR'}} {{cash3 | currency: 'RU'}}</p>
  <p align="right"> {{date | date: 'dd-MM-yy HH:mm'}}</p>
</div>
