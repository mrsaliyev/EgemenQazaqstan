
<div class="container">
  <h2 align="center">The last NEWS</h2>
  <div class="row" *ngIf="newsList.length > 0">
    <div class="col-6 sm" *ngFor="let news of newsList">
      <h5 [ngStyle]="titleStyles">{{ news.name | uppercase}}</h5>
      <iframe width="350" height="200" [src]="getEmbedUrl(news)" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
    </div>
  </div>
  <p *ngIf="newsList.length == 0"> No data</p>

</div>
