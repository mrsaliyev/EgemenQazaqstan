<div class="mainNew">
  <h1>This is the main container to show news</h1>
  <form>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Enter news</label>
      <textarea class="form-control" type="string" name=message id="exampleFormControlTextarea1" rows="3" placeholder="Enter less than 500 words"></textarea>
    </div>
    <button (click)="sendData(message)" class="btn btn-primary">Save</button>
  </form>
</div>
